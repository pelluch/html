<!DOCTYPE html>
<!-- Todo tiene que estar entre tags html -->
<html>
<!-- Siempre hay una cabeza que contiene el titulo -->
<head>
	<meta charset="utf-8">
	<!-- Esto sirve para "incluir" un css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Este titulo es el que aparece arriba en el navegador -->
	<title>Holi, soy un titulo</title>
</head>
<!-- En el body va todo lo que uno ve en la pagina -->
<body>

	<!-- div = division, sirve para ordenar elementos y posicionarlos -->
	<div id="navbar">
		<img src="images/logo.jpg" width="100">
		<!-- ul (unordered list) : Listas desordenadas, con vinetas -->
		<ul>
			<!-- li (list item) : es un elemento de la lista -->
			<li class="navlink">Home</li>
			<li class="navlink">| Como cuidar suricatas</li>
			<li class="navlink">| Venta de suricatas</li>
		</ul>
	</div>


	<!-- Estas son cabeceras -->
	<h1>Bienvenidos al sitio de las suricatas</h1>
	<h2 class="azul">Son muy bonitas</h2>

	<!-- Esto indica que hay un parrafo y se generan espacios -->
	<p>Holi, soy un parrafo</p>
	Aqui hay un espacio entre medio

	<!-- a es un vinculo -->
	<p>
		<!-- Los atributos permiten especificar el comportamiento de un tag -->
		<!-- href indica a donde va el link -->
		<a href="http://www.google.com">
			<!-- Esto queda adentro del link -->
			dsadas
		</a>
		<!-- title adentro de un a es lo que aparece cuando uno pone el mouse encima -->

		<h2 class="verde">Aqui hay una fotito *_*</h2>
		<a href="http://www.google.com" title="Google">Soy un vinculo a google</a>
		<h2 class="verde">Pepitas</h2>

		<!-- Imagenes - el tag es <img> -->		
		<p>
			<!-- El atributo src indica donde esta la imagen -->
			<!-- El atributo alt es una breve descripcion para ciegos indecentes -->
			<!-- El atributo height es el tamanio -->
			<img src="images/meerkat.jpg" height="200">
		</p>

	</body>
	</html>
